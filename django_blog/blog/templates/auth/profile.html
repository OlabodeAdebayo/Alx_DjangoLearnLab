{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Welcome, {{ user.username }}</h2>
<p>Email: {{ user.email }}</p>

<form method="POST">
    {% csrf_token %}
    <label for="email">Update Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>

<p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
